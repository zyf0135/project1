		<header>
			<div id="logo">
				<a href="#" id="logo_z"></a>
				<img id="logo_r" src="images/zhuce/logoname.jpg"/>
			</div>
		</header>
		<main>
			<h2>注册万表会员</h2>
			<form>
			  <p>
			 	<span id="phone_icon"></span>
			 	<input  class="reg" id="phone" placeholder="请输入手机号">
			 	<span class="judge">亲，请输入正确的手机号</span>
			  </p>
			  <p>
			 	<span id="key_icon"></span>
			 	<input  class="reg" placeholder="验证码">
			 	<span id="zhuce_code"></span>
			 	<span class="judge"></span>
			  </p>
			  <p>
			 	<span id="msg_icon"></span>
			 	<input id="msg" placeholder="请输入短信验证码">
			 	<input id="send" type="button" value="获取验证码">
			  </p>
			  <p>
			 	<span id="pass_icon"></span>
			 	<input class="reg" id="pas" placeholder="请设置密码">
			 	<span class="judge1">密码长度在6位到20位之间</span>
			  </p>
			  <p>
			 	<span id="pass1_icon"></span>
			 	<input class="reg" id="pas1"  placeholder="请设置密码">
			 	<span class="judge2">两次密码输入不一致</span>
			 	
			  </p>
			  <input type="button" id="regist" value="立即注册"/>
			  <div id="xieyi">点击“立即注册”，即表示您同意并愿意遵守<a href="#">万表网用户协议</a></div>
			  
			</form>
		</main>
